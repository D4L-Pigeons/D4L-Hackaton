train: True
label_condition: {token_id: 1, known_prob: 0.5}
cond_trans_mgr:
- known_prob: 0.5
  is_continous: False
  cfg:
    token_id: 2
    image_transform: {name: "fade", keyword: "threshold", kwargs: {}}
    distribution: {name: "categorical", kwargs: {probs: [0.5, 0.5]}}
    categories_map: [0., 0.8]
- known_prob: 0.1
  is_continous: False
  cfg:
    token_id: 3
    image_transform: {name: "rotate", keyword: "degree", kwargs: {}}
    distribution: {name: "categorical", kwargs: {probs: [0.7, 0.15, 0.15]}}
    categories_map: [0., 20., -20.]
- known_prob: 0.9
  is_continous: False
  cfg:
    token_id: 3
    image_transform: {name: "resize", keyword: "size", kwargs: {}}
    distribution: {name: "categorical", kwargs: {probs: [0.3, 0.7]}}
    categories_map: [28, 20]
